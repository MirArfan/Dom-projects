<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/0cdaacdf1c.js" crossorigin="anonymous"></script>
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
     <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
            <img src="./media/404-tick.png" alt="">
            <h2>Thank You</h2>
            <p>Your details has been successfully submitted.</p>
            <button onclick="closePopup()" type="button">OK</button>
        </div>
     </div>
</body>
</html>

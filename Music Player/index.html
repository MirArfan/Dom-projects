<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/0cdaacdf1c.js" crossorigin="anonymous"></script>
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
     <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                   
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/pexels-temmuz-uzun-9995076.jpg" class="song-img" alt="">
            <h1>Despacito</h1>
            <p>Luis fonsi ft puerto rican</p>

            <audio controls id="song">
                <source src="media/Y2meta.mp3"
                 type="audio/mpeg">
            </audio>
            <input type="range" value="0" name="" id="progress">

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div>
                    <i onclick="playPause()" class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
     </div>
</body>
<script src="./app.js"></script>
</html>
